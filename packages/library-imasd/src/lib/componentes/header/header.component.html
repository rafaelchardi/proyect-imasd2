<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (click)="showMenu()"
      icon="pi pi-align-justify"
      styleClass="p-button-outlined"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <div style="margin-right: 2rem">
      <i
        (click)="mail.toggle($event)"
        class="pi pi-envelope mr-4 p-text-secondary"
        pBadge
        style="font-size: 2rem"
        value="2"
      ></i>
    </div>
    <div style="margin-right: 2rem">
      <i
        (click)="bell.toggle($event)"
        style="margin-left: 10px"
        class="pi pi-bell mr-4 p-text-secondary"
        pBadge
        style="font-size: 2rem"
        value="2"
      ></i>
    </div>
    <p-avatar
      (click)="avatar.toggle($event)"
      image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
      styleClass="mr-2"
      size="xlarge"
      shape="circle"
    ></p-avatar>
    <!--   <p-avatar icon="pi pi-user" styleClass="mr-2" size="xlarge"></p-avatar> -->
  </div>
</p-toolbar>

<p-overlayPanel #avatar>
  <img
    src="https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg"
    alt="product"
  />
</p-overlayPanel>
<p-overlayPanel #bell>
  <img
    src="https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg"
    alt="product"
  />
</p-overlayPanel>
<p-overlayPanel #mail>
  <img
    src="https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg"
    alt="product"
  />
</p-overlayPanel>
